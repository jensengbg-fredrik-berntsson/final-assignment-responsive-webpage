<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>App</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Courgette|Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3da16d79ca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <!--Header inkluderar menyn och logo-->
      <header>
        <nav class="topnav">
          <i class="fab fa-dyalog fa-2x logo"></i>
          <ul>
            <a href="../index.html">Home</a>
            <a href="../index.html">Guide</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="about.html">About</a>
          </ul>
        </nav>
      </header>
      <main>
        <section class="showcase">
          <h1>Contact</h1>
          <h4>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
          </h4>
        </section>
        <!--Då denna sidan skall ha ett helt eget layout med enbart en centrerad ruta kör jag en 
          separat section på denna sidan-->
        <section class="contact">
          <!-- Lägger en div här då jag vill kunna styla det i boxen separat. sektionen får andra värden
          så som tex höjd på sidan och det vill jag inte ha på själva boxen.-->
          <div class="contact-form">
            <h4>Support</h4>
            <p>If you have any questions don't hesitate contacting us!</p>
            <form>
              <label for="email" class="label">Your email</label>
              <input type="text" name="email" />
              <label for="message" class="label">Your message</label>
              <textarea placeholder="Whats on your mind?"></textarea>
              <button type="submit" class="btn">send message</button>
            </form>
          </div>
        </section>
      </main>
      <!--Nedersta blocket-->
      <footer>
        <a href="#top"><i class="fas fa-arrow-up" id="to-top"></i> </a>
        <h4>Partners</h4>
        <!-- Flacerar en div här då jag vill kunna styla layouten annorlunda på fontsen som
          representerar partners-->
        <div class="partners">
          <i class="fas fa-microchip">Microchip</i>
          <i class="fas fa-network-wired">Connect</i>
          <i class="fas fa-object-ungroup">Designer</i>
        </div>
      </footer>
    </div>
  </body>
</html>
